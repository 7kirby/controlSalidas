<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="registro.css">
    <script>
        // Validar si las contraseñas coinciden antes de enviar el formulario
        function validarContrasenas() {
            const pass1 = document.getElementById('new_password').value;
            const pass2 = document.getElementById('confirm_password').value;

            if (pass1 !== pass2) {
                alert("Las contraseñas no coinciden.");
                return false; // Evitar el envío del formulario
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Recuperar Contraseña</h1>
    </header>
    <main>
        <div class="registro-formulario">
            <h2>Introduce tu nueva contraseña</h2>
            <form action="../backend/reset_password.php" method="POST" onsubmit="return validarContrasenas()">
                <div class="grupo">
                    <label for="id">DNI:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="grupo">
                    <label for="new_password">Nueva Contraseña:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="grupo">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </main>
</body>
</html>
